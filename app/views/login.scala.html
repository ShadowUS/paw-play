@(form: Form[Application.Login])

<html>
    <head>
        <title>login</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/signin.css")">
    	<script type='text/javascript' src="@routes.Assets.at("javascripts/bootsrap.min.js")"></script>
   
    	<script type='text/javascript' src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")"></script>
    </head>
    <body>
        <div class="container">
        
        @helper.form(routes.Application.authenticate) {
            <div class="hero-unit">
        	
            <h1>Sign in</h1>
			</div>            
            @if(form.hasGlobalErrors) { 
                <p class="error">
                    @form.globalError.message
                </p>
            }
            
            @if(flash.contains("success")) {
                <p class="success">
                    @flash.get("success")
                </p>
            }
             <form class="form-signin">
            <p>
             	<input type="email" class="form-control" id="inputEmail"  name="email" placeholder="Email" value="@form("email").value">
            </p>
            <p>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </p>
            <p>
                
                <button class="btn btn-primary btn-large" type="submit">Login</button>
            </p>
            </form>
        }
        
	</div>            
    </body>
</html>
