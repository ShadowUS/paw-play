@(projects: List[Project], user: User)(body: Html)

<html>
    <head>
        <title>boards</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.7.1.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-play-1.7.1.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/underscore-min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/backbone-min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/signin.css")">
    	<script type='text/javascript' src="@routes.Assets.at("javascripts/bootsrap.min.js")"></script>
    </head>
   <body>
    <div class="container">
       
        <header>
           <div class="btn-group-vertical">
             <dd >
                    <a class="btn btn-primary btn-large" href="@routes.Application.logout()">Logout</a>
                </dd>
            <a class="btn btn-primary btn-large" href="@routes.Projects.index">Boards</a>
            <dl id="user">
                <dt class="btn btn-primary btn-large" >@user.name <span>(@user.email)</span></dt>
               
            </dl>
        	</div>
        </header>
      	
        
        <section id="main">
		<ul class="list-group"  id="projects">
               
                        @views.html.projects.group(projects)
   
               
        </ul>

        </section>
            </div>
    </body>
</html>
